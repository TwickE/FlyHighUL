<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/plyr.css" />
    <script src="js/script.js" defer></script>
    <script src="js/plyr.js"></script>
    <link rel="shortcut icon" href="resources/favicon.ico">
    <title>Fly High UL</title>
</head>
<body>
    <header>
        <img src="resources/FlyHighUL_Logo.svg" alt="">
        <div id="timer" style="color: white; font-size: 30px;">00.00</div>
        <img src="resources/FCUL_Logo.svg" alt="">
    </header>
    <main>
        <div class="container-top">
            <section class="container-videoPlayer">
                <div class="container-videoNavigation">
                    <h2>Navegação Entre Vídeos</h2>
                    <!-- <div> -->
                        <button id="btn-videoRestart" class="btn-videoControlls">
                            <img src="resources/replay.svg" alt="button to restart the first video">
                        </button>
                        <button id="btn-previousVideo" class="btn-videoControlls">
                            <img src="resources/arrow.svg" alt="button to go back one video">
                        </button>
                        <button id="btn-nextVideo" class="btn-videoControlls">
                            <img src="resources/arrow.svg" alt="button to go forward one video" style="transform: scaleX(-1);">
                        </button>
                    <!-- </div> -->
                </div>
                <video id="myVideo" src="resources/videos/video1.mp4" controls playsinline></video>
            </section>
            <section class="section-box">
                <div class="header-container">
                    <h2 id="information-title">Informações</h2>
                </div>
                <div class="box-container">
                    <img class="no-data" src="resources/NoInformation.svg" alt="Icon representing no information available">
                    <div class="scrollable-text-container" style="display: none;">
                        <p id="information-text"></p>
                    </div>
                </div>
            </section>
        </div>
        <div class="container-bottom">
            <div class="container-galeria-video">
                <section class="section-box section-galeria">
                    <div class="header-container">
                        <h2>Galeria</h2>
                    </div>
                    <img class="no-data" src="resources/NoImages.svg" alt="Icon representing no images in the gallery">
                    <div class="slider" style="display: none;">
                        <div class="list">
                            <div class="item">
                                <img class="image" src="" alt="Slider Image 1">
                            </div>
                            <div class="item">
                                <img class="image" src="" alt="Slider Image 2">
                            </div>
                            <div class="item">
                                <img class="image" src="" alt="Slider Image 3">
                            </div>
                            <div class="item">
                                <img class="image" src="" alt="Slider Image 4">
                            </div>
                            <div class="item">
                                <img class="image" src="" alt="Slider Image 5">
                            </div>
                        </div>
                        <div class="buttons">
                            <button id="prev">
                                <img src="resources/simpleArrow.svg" alt="Left Arrow Icon">
                            </button>
                            <button id="next">
                                <img src="resources/simpleArrow.svg" alt="Right Arrow Icon" style="transform: scaleX(-1);">
                            </button>
                        </div>
                        <div class="dots-container">
                            <ul class="dots">
                                <li class="active"></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>
                        </div>
                    </div>
                </section>
                <section class="section-box section-video-preview">
                    <div class="header-container">
                        <h2>Vídeo</h2>
                    </div>
                    <img class="no-data" src="resources/NoVideo.svg" alt="Icon representing no video to navigate to">
                    <div class="video-box" style="display: none;">
                        <h3>Clique para navegar neste vídeo</h3>
                        <div id="video-preview">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </section>
            </div>
            <section class="section-box section-loaction">
                <div class="header-container">
                    <h2>Localização</h2>
                </div>
                <img class="no-data" src="resources/NoLocation.svg" alt="Icon representing no location information">
                <div class="box-container-location" style="display: none;">
                    <a id="map-link" href="" target="_blank">
                        <img id="map-image" src="" alt="">
                    </a>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <h2>Fly High UL - Projeto de Multiméda</h2>
        <div class="container-footer">
            <div class="container-developers">
                <div class="container-developers-groups">
                    <div class="container-developer">
                        <img src="resources/developers/developer1.png" alt="">
                        <h3>Frederico Silva</h3>
                        <p>fc 63039</p>
                    </div>
                    <div class="container-developer">
                        <img src="resources/developers/developer1.png" alt="">
                        <h3>João Costa</h3>
                        <p>fc 54482</p>
                    </div>
                </div>
                <div class="container-developers-groups">
                    <div class="container-developer">
                        <img src="resources/developers/developer1.png" alt="">
                        <h3>Filipe Lopes</h3>
                        <p>fc 61015</p>
                    </div>
                    <div class="container-developer">
                        <img src="resources/developers/developer1.png" alt="">
                        <h3>João Silva</h3>
                        <p>fc 60898</p>
                    </div>
                </div>
            </div>
            <div class="container-logos">
                <img src="resources/FlyHighUL_Logo.svg" alt="">
                <img src="resources/FCUL_Logo.svg" alt="">
            </div>
        </div>
    </footer>



    <div id="checkpoint">
        <span></span>
    </div>
</body>
</html>
